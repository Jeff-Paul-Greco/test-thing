    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <h1 data-attr="data-pin-description">Hello</h1>
    <img src="https://via.placeholder.com/350x150"></img>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Small_pie.svg"></img>

        data-pin-description="Hello" image_url="https://via.placeholder.com/350x150">
        </a>

    <script type="text/javascript">
        (function (d) {
            var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
            p.type = 'text/javascript';
            p.async = true;
            p.src = '//assets.pinterest.com/js/pinit.js';
            f.parentNode.insertBefore(p, f);
        }(document));
    </script>
</body>

</html>
